<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;0,800;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Passoword genrator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label > password length</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label for="">include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked="">
            </div>
            <div class="setting">
                <label for="">include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked="">
            </div>
            <div class="setting">
                <label for="">include number </label>
                <input type="checkbox" id="numbers" checked="">
            </div>
            <div class="setting">
                <label for="">include symbols </label>
                <input type="checkbox" id="symbols" checked="">
            </div>
        </div>
        <button class="btn btn-large" id="generate">Genrate Passoword</button>
    </div>
    <script src="./P.js"></script>
</body>
</html>
