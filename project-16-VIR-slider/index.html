<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #2f293b">
          <h1>Supra Japanies V3</h1>
          <p>Tunned by 567</p>
        </div>
        <div style="background-color: #937e14">
          <h1>Fast Supra</h1>
          <p>1 in the world</p>
        </div>
        <div  style="background-color: #FFB866">
          <h1>Supra MK4 </h1>
          <p>Top Speed 350km</p>
        </div>
        <div style="background-color: #252E33">
          <h1>Supra MK4</h1>
          <p>567</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('/img/d.jpg')"></div>
        <div style="background-image: url('/img/tuned-yellow-toyota-supra-mkiv-ccw-lm20-black-wheels-hks-toyo-do-luck-i.jpg')"></div>
        <div style="background-image: url('/img/1366_2000.jpg')"></div>
        <div style="background-image: url('/img/ds.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="js.js"></script>
  </body>
</html>
